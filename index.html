<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="top" class="top">
  <img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bottom">
  <div class="container">
    <div class="up">
      <div class="profile"></div>
    </div>
    <div class="down">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="nation">London</p>
        <hr>
        <div class="media">
          <div class="followers">
            <p class="n">80K</p>
            <p class="t">Followers</p>
          </div>
          <div class="likes">
            <p class="n">803K</p>
            <p class="t">Likes</p>
          </div>
          <div class="photos">
            <p class="n">1.4K</p>
            <p class="t">Photos</p>
          </div>
        </div>
    </div>
  </div>


  
  

  
  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/sairamchilaka">Sairam Chilaka</a>.
  </div>
</body>
</html>
